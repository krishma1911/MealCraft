<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
      <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />

  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome for sophisticated icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
       <!-- Header -->
      <div id="header"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Profile Section -->
    <section class="profile-section">
     
      <div class="profile-avatar" id="profileImage"></div>


      <div class="profile-info">
        <h1 class="profile-name" id="profileName">Sophia Bennett</h1>
        <p class="profile-title">Food Enthusiast</p>
        <p class="profile-joined">Joined in 2025</p>
        
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-icon"><i class="fa-solid fa-utensils"></i></span>
            <span class="stat-text">12 Recipes</span>
          </div>
          <div class="stat">
            <span class="stat-icon"><i class="fa-solid fa-bookmark"></i></span>
            <span class="stat-text"><span id="savedCount">28</span> Saved</span>

          </div>
        </div>
      </div>
      <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
    </section>

    <!-- Tabs -->
    <section class="tabs-section">
      <div class="tabs">
        <a href="#" class="tab-link active" data-tab="saved"><i class="fa-solid fa-bookmark"></i> Saved</a>
        <a href="#" class="tab-link" data-tab="settings"><i class="fa-solid fa-sliders"></i> Preferences</a>
      </div>
    </section>

    <!-- Tab Content -->
    <section class="tab-content-section">
     <div class="tab-content active" id="savedTab">
                <h2>Saved Recipes</h2>
                <div class="recipes-grid" id="savedRecipes">
                     Saved recipes will be loaded here 
                </div>
            </div>

      <!-- Settings Tab -->
      <div class="tab-content" id="settingsTab">
        <h2>Dietary Preferences</h2>
        
        <div class="preferences-grid">
        
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="vegetarian">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Vegetarian</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="non-vegetarian">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Non-Vegetarian</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="vegan">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Vegan</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="dairy-free">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Dairy-Free</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="gluten-free">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Gluten-Free</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="keto">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Keto</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="paleo">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Paleo</span>
            </label>
          </div>
          <div class="preference-item">
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input preferences" data-pref="low-carb">
              <span class="toggle-slider"></span>
              <span class="toggle-text">Low-Carb</span>
            </label>
          </div>
        </div>
       <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn2">Reset</button>
        <button class="btn btn-primary" id="savePrefBtn">Save Changes</button>
      </div>
    </section>
  </main>

  <!-- Edit Profile Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Edit Profile</h3>
        <button class="close-btn" id="cancelBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" class="form-input" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Choose Avatar</label>
          <div class="avatar-picker" id="avatarPicker">
            <!-- Avatar options will be loaded here -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn2">Cancel</button>
        <button class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
      </div>
    </div>
  </div>
   <!-- Footer -->
  <div id="footer"></div>
<script>
    function loadHTML(elementId, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error("Error loading file:", error));
    }
    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
  </script>
  <script src="profile.js"></script>
    <script src="script.js"></script>

</body>
</html>
